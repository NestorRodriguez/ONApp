<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button [defaultHref]="['/']"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-title">Menú inspecciones</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="container">
    <ion-row class="content">
      <ion-col col-12>
          <ion-card>
            <img src="../../../assets/img/ascensor.gif" height="120em"/>
            <ion-card-header style="padding: 3%;">              
              <ion-card-title>Ascensor</ion-card-title>
            </ion-card-header>
          </ion-card>
      </ion-col>
    </ion-row>

    <ion-row class="content">
      <ion-col col-12>
          <ion-card>
            <img src="../../../assets/img/puerta_electrica.png" height="120em"/>
            <ion-card-header style="padding: 3%;">           
              <ion-card-title>Puerta Eléctrica</ion-card-title>
            </ion-card-header>
          </ion-card>
      </ion-col>
    </ion-row>

    <ion-row class="content">
      <ion-col col-12>
          <ion-card>
            <img src="../../../assets/img/escalera.png" height="120em"/>
            <ion-card-header style="padding: 3%;">           
              <ion-card-title>Escalera / Anden móvil</ion-card-title>
            </ion-card-header>
          </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
