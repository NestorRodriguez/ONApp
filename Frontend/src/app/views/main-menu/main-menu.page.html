<ion-content>
  <div class="header">
    <ion-toolbar color="primary">
      <ion-buttons slot="end">
        <ion-button routerLink="/equipment-menu">
          <ion-icon slot="icon-only" name="contact"> </ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
    <div style="color: white;">
      <ion-grid>
        <ion-row>
          <ion-col size="9" style="padding-left: 15%;">
            <ion-label style="font-size: 130%;"><b>¡Hola Juan!</b></ion-label><br>
            <span class="text_opc">Selecciona una opción</span>
          </ion-col>
          <ion-col size="3">
            
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </div>
  <div class="content-slides">
    <ion-slides [options]="sliderConfig" style="border: 0px solid blue; ">
      <ion-slide class="slide" style="border: 0px solid;">
        <div style="width: 100%;">
          <ion-card class="card" style="border: 0px solid yellow;">
            <img src="../../../assets/img/inspector.png" style="border: 0px solid red; height:35%;"/>
            <ion-card-header>              
              <ion-card-title style="margin-left: -15%;">Realizar inspección</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              Empieza a realizar inspecciones.
              <ion-grid style="color: green; margin-top: 55%;">
                <ion-row>                    
                  <ion-col style="text-align: left;" size="12"><ion-icon name="checkmark-circle-outline"></ion-icon><span style="margin-bottom: 100%; margin-left: 3%;">¡Genial!</span></ion-col>
                </ion-row>
                <ion-row>
                  <ion-col style="text-align: left; font-size: 80%;" size="12"><span style="width: 100%;">Estas al día en la carga de inspecciones</span></ion-col>
                </ion-row>
              </ion-grid>
            </ion-card-content>

            <ion-fab routerLink="/equipment-menu" class="float_button" horizontal="end" vertical="center" slot="fixed">
              <ion-fab-button color="primary">
                <ion-icon name="add"></ion-icon>
              </ion-fab-button>
            </ion-fab>

          </ion-card>
        </div>
      </ion-slide>

      <ion-slide class="slide" style="border: 0px solid;">
        <div style="width: 100%;">
          <ion-card class="card" style="border: 0px solid yellow;" routerLink="/equipment-menu">
            <div style="padding-top: 25%; background-color: white;">
              <img src="../../../assets/img/upload.png" style="border: 0px solid red;"/>
            </div>            
            <ion-card-header>              
              <ion-card-title style="margin-left: 0%;">Cargar inspecciones</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              Carga las inspecciones realizadas

                </ion-row>
                <ion-row>
                  <ion-col style="text-align: left; font-size: 80%;" size="12"><span style="width: 100%;">Estas al día en la carga de inspecciones</span></ion-col>
                </ion-row>
              </ion-grid> -->
            </ion-card-content>

                <ion-icon name="add"></ion-icon>
              </ion-fab-button>
            </ion-fab> -->

          </ion-card>
        </div>
      </ion-slide>
    </ion-slides>
  </div>
</ion-content>
